<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
</head>

 <script >
  var status= "{{status}}"
  if (status){
    alert(status);
  }
</script>
<link rel="stylesheet" href="static/css/index.css">

<body onload="statusAlert();" >
  <div class="login-page">
    <div class="form">
      <form class="login-form"  action="/answer" method="POST">
        <p align="left">
          <input type="text" name="score" hidden value ="{{ score }}"/>
          <input type="text" name="questionNo" hidden value="{{ questionNo }}" />
          <input type="text" name="difficulty" hidden value="{{ difficulty }}" />
          <input type="text" name="attempted" hidden value=" {{ attempted }}">
          <input type="text" name="answer" hidden value=" {{ answer }}">
          <input type="text" name="ok" hidden value="{{ ok }}">
	  {{ attempted }} ) {{ question }} <br><br> '{{ entered }}' / '{{ answer }}' <br><br>
	  <B>{{ ok }}</B>
        </p>
        <button autofocus>Next</button>
      </form>
    </div>
  </div>

</body>
<script src='static/js/jquery.min.js'></script>
<script  src="static/js/index.js"></script>
</html>
